<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da velha</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="nameplayer">
    <label for="text">player 1:</label>
    <input type="text" id="player1" class="player1">
    <label for="text">Player 2:</label>
    <input type="text" id="player2" class="player2">
  </div>

  <div id="scoreboard" class="scoreboard">
    <p id="player1score">Jogador X: 0</p>
    <p id="player2score">Jogador O: 0</p>
  </div>

  <div id="mesage" class="mesage"></div>

  <div id="playertime" class="playertime"> </div>


  <div id="board" class="board">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
  </div>

  <div>
    <button type="button" class="btn2" onclick="startGame()"> come√ßar jogo</button>
  </div>

  <div>
    <button type="button" class="btn1" onclick="resetGame()"> Limpar</button>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
